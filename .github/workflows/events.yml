name: events-demo-2
on:
  pull_request: 
    types: 
      - opened
      #- edited 
      #- closed
  workflow_dispatch: #this is manual trigger  
  push: 
    branches: 
      - main
      - 'dev-*' #dev-new dev-this-is-new
      - 'feat/**' #feat/new feat/new/button
      # double starts will alow any chars afeter /

  #to test this create a branch git checkout -b dev
  # change code
  # the above means this will trigger when pr created on this branches or on push happended on this branches

jobs:
  unit-test-stage:
    runs-on: ubuntu-latest
    steps:
      - name: checkout-code
        uses: actions/checkout@v4
      - name: install nodejs
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: install node dependencies
        run: npm ci
      - name: run test for unit tests
        run: npm test
  deploy:
     needs: unit-test-job
     runs-on: ubuntu-latest
     steps:
       - name: get-code
         uses: actions/checkout@v4
       - name: install nodejs
         uses: actions/setup-node@v4
         with:
           node-version: 20

       - name:  install dependencies
         run: npm ci

       - name:  build the project
         run: npm run build 
       - name: upload to artifacts
         uses: actions/upload-artifact@v4
         with:
           name: distfiles
           path: |
             dist
             package.json
       - name:  deploy
         run: echo "deploying"



          
      
      
          
