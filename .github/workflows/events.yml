name: artifacts-demo

on:
  push: 
    branches: 
      - artifacts
jobs:
  unit-test-stage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install node dependencies
        run: npm ci
      - name: Run tests for unit tests
        run: npm test

  deploy:
    needs: unit-test-stage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Build the project
        run: npm run build 
      - name: Upload to artifacts
        uses: actions/upload-artifact@v3
        with:
          name: distfiles
          path: |
            dist
            package.json
      - name: Deploy
        run: echo "deploying"
